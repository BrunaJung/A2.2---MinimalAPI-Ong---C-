<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Adoção de Animais</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Adoção de Animais</h1>

  <section>
    <h2>Adicionar Animal</h2>
    <form id="form-adicionar">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="especie" placeholder="Espécie" required />
      <input type="text" id="raca" placeholder="Raça" required />
      <input type="number" id="idade" placeholder="Idade" required />
      <input type="number" step="0.1" id="peso" placeholder="Peso (kg)" required />
      <button type="submit">Adicionar</button>
      <button id="btn-calcular">Calcular (Idade x Peso)</button>
    </form>
  </section>

  <section>
    <h2>Buscar Animal por ID</h2>
    <input type="number" id="buscar-id" placeholder="ID" />
    <button onclick="buscarPorId()">Buscar</button>
    <div id="resultado-busca"></div>
  </section>

  <section>
    <h2>Todos os Animais</h2>
    <button onclick="listarAnimais()">Listar</button>
    <ul id="lista-animais"></ul>
  </section>

  <section>
    <h2>Excluir Animal por ID</h2>
    <input type="number" id="excluir-id" placeholder="ID" />
    <button onclick="excluirAnimal()">Excluir</button>
  </section>

  <section>
    <h2>Editar Animal</h2>
    <form id="form-editar">
      <input type="number" id="editar-id" placeholder="ID do animal" required />
      <input type="text" id="editar-nome" placeholder="Novo Nome" required />
      <input type="text" id="editar-especie" placeholder="Nova Espécie" required />
      <input type="text" id="editar-raca" placeholder="Nova Raça" required />
      <input type="number" id="editar-idade" placeholder="Nova Idade" required />
      <input type="number" step="0.1" id="editar-peso" placeholder="Novo Peso (kg)" required />
      <button type="submit">Salvar Alterações</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
